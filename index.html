<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Проверка платежей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        h1 i {
            margin-right: 15px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .pending {
            color: #ff9800;
        }
        
        .approved {
            color: #4caf50;
        }
        
        .declined {
            color: #f44336;
        }
        
        .total {
            color: #2196f3;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 500px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .search-box input:focus {
            border-color: #283593;
            outline: none;
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .filters {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #f5f5f5;
        }
        
        .filter-btn.active {
            background: #283593;
            color: white;
            border-color: #283593;
        }
        
        .orders-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        .order-header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 2fr;
            padding: 20px;
            background: #f8f9fa;
            font-weight: bold;
            color: #555;
            border-bottom: 2px solid #eee;
        }
        
        .order-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 2fr;
            padding: 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: background 0.3s;
        }
        
        .order-item:hover {
            background: #f9f9f9;
        }
        
        .order-item.pending {
            border-left: 5px solid #ff9800;
        }
        
        .order-item.approved {
            border-left: 5px solid #4caf50;
        }
        
        .order-item.declined {
            border-left: 5px solid #f44336;
        }
        
        .time {
            font-family: monospace;
            color: #666;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .user-email {
            font-size: 0.9rem;
            color: #777;
        }
        
        .tariff {
            padding: 8px 15px;
            background: #e8f4ff;
            color: #1976d2;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        
        .price {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        
        .status-pending {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .status-approved {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-declined {
            background: #ffebee;
            color: #c62828;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .approve-btn {
            background: #4caf50;
            color: white;
        }
        
        .approve-btn:hover {
            background: #3d8b40;
        }
        
        .decline-btn {
            background: #f44336;
            color: white;
        }
        
        .decline-btn:hover {
            background: #d32f2f;
        }
        
        .view-btn {
            background: #2196f3;
            color: white;
        }
        
        .view-btn:hover {
            background: #0b7dda;
        }
        
        .receipt-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
        
        .modal-receipt {
            text-align: center;
        }
        
        .modal-receipt img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }
        
        .no-orders i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 1200px) {
            .order-header, .order-item {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            
            .header-email, .item-email {
                display: none;
            }
            
            .header-actions, .item-actions {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 768px) {
            .order-header, .order-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .header-email, .item-email,
            .header-time, .item-time {
                display: block;
            }
            
            .order-header {
                display: none;
            }
            
            .order-item {
                padding: 25px;
                margin-bottom: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> Админ-панель проверки платежей</h1>
            <div class="subtitle">Просмотр, проверка и управление заказами</div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value total" id="totalOrders">0</div>
                <div class="stat-label">Всего заказов</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pending" id="pendingOrders">0</div>
                <div class="stat-label">Ожидают проверки</div>
            </div>
            <div class="stat-card">
                <div class="stat-value approved" id="approvedOrders">0</div>
                <div class="stat-label">Подтверждено</div>
            </div>
            <div class="stat-card">
                <div class="stat-value declined" id="declinedOrders">0</div>
                <div class="stat-label">Отклонено</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Поиск по ID, имени, email или тарифу...">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="pending">Ожидают</button>
                <button class="filter-btn" data-filter="approved">Подтверждены</button>
                <button class="filter-btn" data-filter="declined">Отклонены</button>
            </div>
        </div>
        
        <div class="orders-list">
            <div class="order-header">
                <div>Время</div>
                <div>Пользователь</div>
                <div>Тариф</div>
                <div>Цена</div>
                <div>Статус</div>
                <div>Действия</div>
            </div>
            
            <div id="ordersContainer">
                <div class="no-orders" id="noOrdersMessage">
                    <i class="fas fa-inbox"></i>
                    <h3>Заказы не найдены</h3>
                    <p>Заказы появятся здесь, когда пользователи начнут отправлять чеки</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для просмотра чека -->
    <div class="receipt-modal" id="receiptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Просмотр чека</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-receipt">
                <img id="modalReceiptImage" src="" alt="Чек об оплате">
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <button class="action-btn approve-btn" id="modalApprove">
                    <i class="fas fa-check"></i> Подтвердить
                </button>
                <button class="action-btn decline-btn" id="modalDecline">
                    <i class="fas fa-times"></i> Отклонить
                </button>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyDG7SJfMbSiIbTkBxV6BBoPAsTAKQsLPv8",
            authDomain: "flowie-vpn.firebaseapp.com",
            projectId: "flowie-vpn",
            storageBucket: "flowie-vpn.firebasestorage.app",
            messagingSenderId: "55860525820",
            appId: "1:55860525820:web:75bd65ad5e04064b313579"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Переменные приложения
        let orders = [];
        let currentOrderId = "";
        let currentFilter = "all";
        let searchQuery = "";

        // Загрузка заказов из Firebase
        function loadOrders() {
            database.ref('orders').on('value', (snapshot) => {
                orders = [];
                const data = snapshot.val();
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        orders.push({
                            id: key,
                            ...data[key]
                        });
                    });
                    
                    // Сортировка по времени (новые сверху)
                    orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                }
                
                updateStats();
                renderOrders();
            });
        }

        // Обновление статистики
        function updateStats() {
            const total = orders.length;
            const pending = orders.filter(order => order.status === "pending").length;
            const approved = orders.filter(order => order.status === "approved").length;
            const declined = orders.filter(order => order.status === "declined").length;
            
            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('approvedOrders').textContent = approved;
            document.getElementById('declinedOrders').textContent = declined;
        }

        // Рендеринг заказов
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            const noOrdersMessage = document.getElementById('noOrdersMessage');
            
            // Фильтрация заказов
            let filteredOrders = orders;
            
            if (currentFilter !== "all") {
                filteredOrders = filteredOrders.filter(order => order.status === currentFilter);
            }
            
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredOrders = filteredOrders.filter(order => 
                    order.id.toLowerCase().includes(query) ||
                    order.userName.toLowerCase().includes(query) ||
                    order.userEmail.toLowerCase().includes(query) ||
                    order.tariff.toLowerCase().includes(query)
                );
            }
            
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="no-orders" id="noOrdersMessage">
                        <i class="fas fa-inbox"></i>
                        <h3>Заказы не найдены</h3>
                        <p>${orders.length === 0 ? 'Заказы появятся здесь, когда пользователи начнут отправлять чеки' : 'Нет заказов, соответствующих фильтру или поиску'}</p>
                    </div>
                `;
                return;
            }
            
            let html = "";
            
            filteredOrders.forEach(order => {
                // Форматирование времени
                const date = new Date(order.timestamp);
                const timeString = date.toLocaleString('ru-RU');
                
                // Определение класса статуса
                let statusClass = "";
                let statusText = "";
                
                switch(order.status) {
                    case "pending":
                        statusClass = "status-pending";
                        statusText = "Ожидает";
                        break;
                    case "approved":
                        statusClass = "status-approved";
                        statusText = "Подтвержден";
                        break;
                    case "declined":
                        statusClass = "status-declined";
                        statusText = "Отклонен";
                        break;
                }
                
                html += `
                    <div class="order-item ${order.status}" data-id="${order.id}">
                        <div class="time">${timeString}</div>
                        <div class="user-info">
                            <div class="user-name">${order.userName}</div>
                            <div class="user-email">${order.userEmail}</div>
                        </div>
                        <div class="tariff">${order.tariff}</div>
                        <div class="price">${order.price} ₽</div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                        <div class="actions">
                            <button class="action-btn view-btn" onclick="viewReceipt('${order.id}')">
                                <i class="fas fa-eye"></i> Чек
                            </button>
                            ${order.status === "pending" ? `
                                <button class="action-btn approve-btn" onclick="approveOrder('${order.id}')">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="action-btn decline-btn" onclick="declineOrder('${order.id}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Просмотр чека
        function viewReceipt(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            currentOrderId = orderId;
            document.getElementById('modalReceiptImage').src = order.receipt;
            document.getElementById('receiptModal').style.display = 'flex';
        }

        // Подтверждение заказа
        function approveOrder(orderId) {
            if (confirm("Подтвердить этот платеж?")) {
                database.ref('orders/' + orderId).update({
                    status: "approved",
                    adminNote: "Платеж подтвержден администратором"
                });
            }
        }

        // Отклонение заказа
        function declineOrder(orderId) {
            if (confirm("Отклонить этот платеж?")) {
                database.ref('orders/' + orderId).update({
                    status: "declined",
                    adminNote: "Платеж отклонен администратором"
                });
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка заказов
            loadOrders();
            
            // Поиск
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchQuery = e.target.value;
                renderOrders();
            });
            
            // Фильтры
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderOrders();
                });
            });
            
            // Модальное окно
            document.getElementById('modalClose').addEventListener('click', function() {
                document.getElementById('receiptModal').style.display = 'none';
            });
            
            document.getElementById('modalApprove').addEventListener('click', function() {
                if (currentOrderId) {
                    approveOrder(currentOrderId);
                    document.getElementById('receiptModal').style.display = 'none';
                }
            });
            
            document.getElementById('modalDecline').addEventListener('click', function() {
                if (currentOrderId) {
                    declineOrder(currentOrderId);
                    document.getElementById('receiptModal').style.display = 'none';
                }
            });
            
            // Закрытие модального окна при клике вне его
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('receiptModal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
